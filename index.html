<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body> 
   <main>
        <!--heading of Calculator-->
      <div class="heading">
        <span><i class="fas fa-bars"></i></span>
        <span>Calculator</span>
        <label>
          <input type="checkbox" name="theme" id="checkbox">
          <span class="btn"></span>
          <i class="fas fa-moon"></i>
        </label>
      </div>
   <!--Dispaly-->
      <div class="result">
        <div id="display">0</div>
      </div>
      <!--keywords-->
      <div class="keys">
        <div class="group">
          <!--top section-->
          <div class="top-section">
            <button  id="btn-clear" class="op__key">C</button>
            <button  id="btn-back-space" class="op__key">&lt;&lt;</button>
            <button  id="btn-pn" class="op__key">+/-</button>
            </div>
            <!--end of top section-->
            <!--middle section-->
              <div class="middle-section">
              <button class=" num__key">7</button>
              <button class=" num__key">8</button>
              <button class=" num__key">9</button>
              <button class=" num__key">4</button>
              <button class=" num__key">5</button>
              <button class=" num__key">6</button>
              <button class=" num__key">1</button>
              <button class=" num__key">2</button>
              <button class=" num__key">3</button>
              <button class=" num__key">0</button>
              <button class=" num__key">00</button>
              <button class=" poin__key" id="dot">.</button>
            </div>
            <!--end of middle section-->
         </div>
          <!--side section-->
          <div class="side-section">
          <button   class="op__key" id="btn-div">/</button>
          <button   class="op__key" id="btn-mul">x</button>
          <button   class="op__key" id="btn-minus">-</button>
          <button   class="op__key" id="btn-plus">+</button>
          <button   class="op__key eq__key" id="btn-equls">=</button>
        </div>
        <!--end of side section-->
  </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
